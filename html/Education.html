<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add your Education</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Sign Up</a>
      <a href="signin.html">Sign In</a>
    </nav>
    <section></section>
  </body>
  <section>
    <div>
      <h1>Add your Education</h1>
    </div>
    <h2>Add any school, bootcamp, etc. that you have attended</h1>
    <div>
    <small>*= required field</small>
    </div>
    <div></div>
    <div>
      <input type="text" placeholder="*School or Bootcamp" name="*school or Bootcamp" />
    </div>
    <div>
      <input type="text" placeholder="*Degree or Certificate" name="*Degree or Certificate" />
    </div>
    <div>
      <input type="text" placeholder="Field of Study" name="Field of Study" />
    </div>
    <div>
      <h4>From Date</h4>
      <div>
        <input type="date" name="from date" placeholder="dd/mm/yyyy" />
      </div>
      <div>
        <input type="checkbox" name="Current School or Bootcamp" />
      </div>
      <h4>To Date</h4>
      <div>
        <input type="date" name="from date" placeholder="dd/mm/yyyy" />
      </div>
    </div>
    <div>
      <textarea placeholder="Program Description" name="Program Description"></textarea>
    </div>
    <div> 
      <input type="submit" value="Submit" />
      <input type="goback" value="Go Back" />
    </div>
  </form>
</section>
</body>
</html>
